    <div class="container">
        <div class="header">
            <h1>🚀 The Crew Mission Generator</h1>
            <p>Generate custom mission combinations for "Mission Deep Sea"</p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="method">Selection Method:</label>
                <select id="method">
                    <option value="deck" selected>📚 Deck Draw (Official Rules)</option>
                    <option value="greedy">🎲 Greedy Selection (Legacy)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="missionSet">Mission Set:</label>
                <select id="missionSet">
                    <option value="classic" selected>Classic Missions</option>
                    <option value="custom">Custom Missions</option>
                    <option value="mixed">Mixed (Classic + Custom)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="players">Number of Players:</label>
                <select id="players">
                    <option value="3">3 Players</option>
                    <option value="4" selected>4 Players</option>
                    <option value="5">5 Players</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="useModifiers">Mission Modifiers:</label>
                <select id="useModifiers">
                    <option value="none" selected>None</option>
                    <option value="random">Random Modifier</option>
                    <option value="multiple">Multiple Modifiers</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="difficulty">Target Difficulty:</label>
                <input type="number" id="difficulty" min="1" max="50" value="10" placeholder="Enter target difficulty">
            </div>
            
            <div class="button-group">
                <button class="btn-primary" onclick="generateMissions()">🎯 Generate Missions</button>
                <button class="btn-secondary" onclick="clearResults()">🔄 Clear Results</button>
            </div>
        </div>
        
        <div class="results" id="results">
            <div class="no-results">
                🎲 Select your parameters and click "Generate Missions" to get started!
            </div>
        </div>
    </div>

    <script>
        let classicMissions = null;
        let customMissions = null;
        let modifiersData = null;
        
        // Load missions data when page loads
        async function loadMissions() {
            try {
                // Load classic missions
                const classicResponse = await fetch('missions/classic.json');
                if (!classicResponse.ok) {
                    throw new Error('Failed to load classic missions data');
                }
                classicMissions = await classicResponse.json();
                
                // Load custom missions
                const customResponse = await fetch('missions/custom.json');
                if (!customResponse.ok) {
                    throw new Error('Failed to load custom missions data');
                }
                customMissions = await customResponse.json();
                
                // Load modifiers
                const modifiersResponse = await fetch('missions/modifiers.json');
                if (!modifiersResponse.ok) {
                    throw new Error('Failed to load modifiers data');
                }
                modifiersData = await modifiersResponse.json();
                
                console.log('Data loaded:', 
                    classicMissions.missions.length, 'classic missions,',
                    customMissions.missions.length, 'custom missions,',
                    modifiersData.modifiers.length, 'modifiers');
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('results').innerHTML = `
                    <div class="error">
                        ❌ Error loading game data. Please make sure all files are available.
                    </div>
                `;
            }
        }
        
        // Select random modifiers
        function selectModifiers(numPlayers, modifierSetting) {
            if (!modifiersData || modifierSetting === 'none') {
                return [];
            }
            
            const availableModifiers = modifiersData.modifiers;
            let selectedModifiers = [];
            
            if (modifierSetting === 'random') {
                // Select one random modifier
                const randomIndex = Math.floor(Math.random() * availableModifiers.length);
                selectedModifiers = [availableModifiers[randomIndex]];
            } else if (modifierSetting === 'multiple') {
                // Select 1-3 random modifiers
                const numModifiers = Math.floor(Math.random() * 3) + 1;
                const shuffled = shuffleArray(availableModifiers);
                selectedModifiers = shuffled.slice(0, numModifiers);
            }
            
            return selectedModifiers;
        }
        
        // Calculate total difficulty including modifiers
        function calculateTotalDifficulty(baseDifficulty, modifiers, numPlayers) {
            let total = baseDifficulty;
            const playerKey = `${numPlayers}_players`;
            
            for (const modifier of modifiers) {
                total += modifier.difficulty_modifier[playerKey];
            }
            
            return total;
        }
        
        // Get selected mission set
        function getSelectedMissions() {
            const missionSet = document.getElementById('missionSet').value;
            
            switch (missionSet) {
                case 'classic':
                    return classicMissions ? classicMissions.missions : [];
                case 'custom':
                    return customMissions ? customMissions.missions : [];
                case 'mixed':
                    if (!classicMissions || !customMissions) return [];
                    return [...classicMissions.missions, ...customMissions.missions];
                default:
                    return [];
            }
        }
        
        // Shuffle array function
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        // Select missions using deck draw method (official rules)
        function selectMissionsDeckDraw(missions, numPlayers, targetDifficulty, maxAttempts = 100) {
            const playerKey = `${numPlayers}_players`;
            let bestResult = null;
            let bestDistance = Infinity;
            
            for (let attempt = 0; attempt < maxAttempts; attempt++) {
                const shuffledMissions = shuffleArray(missions);
                const selected = [];
                const skipped = [];
                let total = 0;
                let cardsDrawn = 0;
                
                for (const mission of shuffledMissions) {
                    cardsDrawn++;
                    const difficulty = mission.difficulty[playerKey];
                    
                    if (total + difficulty <= targetDifficulty) {
                        // We can take this card
                        selected.push({
                            id: mission.id,
                            difficulty: difficulty,
                            description: mission.description
                        });
                        total += difficulty;
                        
                        if (total === targetDifficulty) {
                            // We've reached the exact target
                            return { selected, skipped, cardsDrawn, attempts: attempt + 1, exactMatch: true };
                        }
                    } else {
                        // Skip this card as it would exceed the target
                        skipped.push({
                            id: mission.id,
                            difficulty: difficulty,
                            description: mission.description
                        });
                    }
                }
                
                // Track the best result so far (closest to target without exceeding)
                const distance = targetDifficulty - total;
                if (total > 0 && distance >= 0 && distance < bestDistance) {
                    bestDistance = distance;
                    bestResult = { 
                        selected: [...selected], 
                        skipped: [...skipped], 
                        cardsDrawn, 
                        attempts: attempt + 1,
                        closeMatch: distance > 0,
                        distance: distance
                    };
                }
                
                // If we got very close (within 1-2 of target), we can return early
                if (total >= targetDifficulty - 2 && total <= targetDifficulty) {
                    return { selected, skipped, cardsDrawn, attempts: attempt + 1, closeMatch: distance > 0, distance: distance };
                }
            }
            
            // Return the best result we found, even if it's not perfect
            return bestResult;
        }
        
        // Select missions using greedy method (legacy)
        function selectMissionsGreedy(missions, numPlayers, targetDifficulty, maxAttempts = 50) {
            const playerKey = `${numPlayers}_players`;
            let bestResult = null;
            let bestDistance = Infinity;
            
            for (let attempt = 0; attempt < maxAttempts; attempt++) {
                const shuffledMissions = shuffleArray(missions);
                const selected = [];
                let total = 0;
                
                for (const mission of shuffledMissions) {
                    const difficulty = mission.difficulty[playerKey];
                    if (total + difficulty <= targetDifficulty) {
                        selected.push({
                            id: mission.id,
                            difficulty: difficulty,
                            description: mission.description
                        });
                        total += difficulty;
                        
                        if (total === targetDifficulty) {
                            return { selected, skipped: [], cardsDrawn: selected.length, attempts: attempt + 1, exactMatch: true };
                        }
                    }
                }
                
                // Track the best result so far (closest to target without exceeding)
                const distance = targetDifficulty - total;
                if (total > 0 && distance >= 0 && distance < bestDistance) {
                    bestDistance = distance;
                    bestResult = { 
                        selected: [...selected], 
                        skipped: [], 
                        cardsDrawn: selected.length, 
                        attempts: attempt + 1,
                        closeMatch: distance > 0,
                        distance: distance
                    };
                }
                
                // If we got close to the target, we can return early
                if (total >= targetDifficulty - 2 && total <= targetDifficulty) {
                    return { selected, skipped: [], cardsDrawn: selected.length, attempts: attempt + 1, closeMatch: distance > 0, distance: distance };
                }
            }
            
            // Return the best result we found, even if it's not perfect
            return bestResult;
        }
        
        // Generate missions based on user input
        function generateMissions() {
            const selectedMissions = getSelectedMissions();
            
            if (!selectedMissions || selectedMissions.length === 0) {
                document.getElementById('results').innerHTML = `
                    <div class="error">
                        ❌ Missions data not loaded yet. Please wait and try again.
                    </div>
                `;
                return;
            }
            
            const players = parseInt(document.getElementById('players').value);
            const difficulty = parseInt(document.getElementById('difficulty').value);
            const method = document.getElementById('method').value;
            const modifierSetting = document.getElementById('useModifiers').value;
            const missionSetName = document.getElementById('missionSet').options[document.getElementById('missionSet').selectedIndex].text;
            const methodName = document.getElementById('method').options[document.getElementById('method').selectedIndex].text;
            
            if (!difficulty || difficulty < 1) {
                document.getElementById('results').innerHTML = `
                    <div class="error">
                        ❌ Please enter a valid target difficulty (minimum 1).
                    </div>
                `;
                return;
            }
            
            // Select modifiers first
            const selectedModifiers = selectModifiers(players, modifierSetting);
            let modifierDifficulty = 0;
            const playerKey = `${players}_players`;
            
            // Calculate modifier difficulty only if modifiers exist
            if (selectedModifiers && selectedModifiers.length > 0) {
                for (const modifier of selectedModifiers) {
                    modifierDifficulty += modifier.difficulty_modifier[playerKey];
                }
            }
            
            // Adjust target difficulty for mission selection
            const missionTargetDifficulty = difficulty - modifierDifficulty;
            
            if (missionTargetDifficulty <= 0) {
                document.getElementById('results').innerHTML = `
                    <div class="error">
                        ❌ Target difficulty too low for selected modifiers. Modifiers add ${modifierDifficulty} difficulty.
                    </div>
                `;
                return;
            }
            
            document.getElementById('results').innerHTML = `
                <div class="loading">
                    🎲 Generating missions using ${methodName} from ${missionSetName}...
                </div>
            `;
            
            // Set up timeout handling
            const startTime = Date.now();
            const timeoutMs = 10000; // 10 second timeout
            
            // Add a small delay to show loading state
            setTimeout(() => {
                let result;
                let timeoutId;
                let hasTimedOut = false;
                
                // Set up timeout
                timeoutId = setTimeout(() => {
                    hasTimedOut = true;
                    document.getElementById('results').innerHTML = `
                        <div class="error">
                            ⏰ Mission generation timed out after 10 seconds.
                            <br><br>
                            This might happen with very specific difficulty targets. Try:
                            <br>• Using a different target difficulty
                            <br>• Switching between Deck Draw and Greedy Selection
                            <br>• Using a different mission set (Classic/Custom/Mixed)
                        </div>
                    `;
                }, timeoutMs);
                
                try {
                    if (method === 'deck') {
                        result = selectMissionsDeckDraw(selectedMissions, players, missionTargetDifficulty);
                    } else {
                        result = selectMissionsGreedy(selectedMissions, players, missionTargetDifficulty);
                    }
                    
                    // Clear timeout if we got a result
                    if (timeoutId) clearTimeout(timeoutId);
                    
                    if (hasTimedOut) return; // Don't process if we already timed out
                    
                } catch (error) {
                    clearTimeout(timeoutId);
                    console.error('Mission generation error:', error);
                    document.getElementById('results').innerHTML = `
                        <div class="error">
                            ❌ An error occurred during mission generation: ${error.message}
                            <br><br>
                            Please try again or adjust your parameters.
                        </div>
                    `;
                    return;
                }
                
                if (!result || result.selected.length === 0) {
                    const elapsedTime = ((Date.now() - startTime) / 1000).toFixed(1);
                    document.getElementById('results').innerHTML = `
                        <div class="error">
                            😔 Unable to generate any missions for ${players} players with difficulty ${difficulty} using ${methodName} and ${missionSetName}.
                            <br><br>
                            <small>Searched for ${elapsedTime} seconds</small>
                            <br><br>
                            This might happen if:
                            <br>• Target difficulty is too low (try increasing it)
                            <br>• Mission set doesn't have suitable combinations
                            <br>• Modifiers make the target impossible to reach
                        </div>
                    `;
                    return;
                }
                
                const missionDifficulty = result.selected.reduce((sum, mission) => sum + mission.difficulty, 0);
                const totalDifficulty = missionDifficulty + modifierDifficulty;
                const methodIcon = method === 'deck' ? '📚' : '🎲';
                
                let html = `
                    <div class="stats">
                        ${methodIcon} ${methodName}: Found ${result.selected.length} mission${result.selected.length !== 1 ? 's' : ''} for ${players} players using ${missionSetName}
                        <br>(Mission Difficulty: ${missionDifficulty}${modifierDifficulty !== 0 ? ` ${modifierDifficulty >= 0 ? '+' : ''} Modifier Difficulty: ${modifierDifficulty} = Total: ${totalDifficulty}` : ''})
                `;
                
                if (method === 'deck' && result.skipped.length > 0) {
                    html += `<br>📤 Cards drawn from deck: ${result.cardsDrawn} | Skipped: ${result.skipped.length}`;
                }
                
                html += `</div>`;
                
                // Add a high difficulty warning about card limitations
                const maxRounds = players === 3 ? 13 : (players === 4 ? 10 : 8); // 40 cards divided by players
                if (totalDifficulty >= 12) {
                    html += `
                        <div style="margin-bottom: 15px; padding: 15px; background: #e3f2fd; border: 1px solid #2196f3; border-radius: 8px; color: #1565c0;">
                            💡 <strong>High Difficulty Challenge:</strong> With ${players} players, you have only ${maxRounds} rounds (40 cards ÷ ${players} players) to complete these missions. 
                            This is quite challenging - give it your best shot and remember that communication and teamwork are key!
                        </div>
                    `;
                }
                
                // Add a warning if we had to settle for much lower difficulty
                if (result.distance && result.distance > 3) {
                    html += `
                        <div style="margin-bottom: 15px; padding: 15px; background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 8px; color: #856404;">
                            ⚠️ <strong>Note:</strong> Could not reach target difficulty ${difficulty}. 
                            The best combination found was ${result.distance} points lower.
                            <br><br>
                            <small>Try: lowering the target difficulty, using a different mission set, or adjusting modifiers.</small>
                        </div>
                    `;
                }
                
                // Show modifiers first if any
                if (selectedModifiers && selectedModifiers.length > 0) {
                    selectedModifiers.forEach((modifier) => {
                        let modifierDescription = modifier.description;
                        let modifierRules = modifier.rules_text;
                        
                        // Add timer suggestion for Real-Time Missions
                        if (modifier.id === 'real_time_missions') {
                            const suggestedTime = Math.max(1, totalDifficulty); // 1 minute per difficulty point, minimum 1 minute
                            modifierDescription += ` Suggested timer: ${suggestedTime} minute${suggestedTime !== 1 ? 's' : ''}.`;
                            modifierRules = `Set a ${suggestedTime}-minute timer after task allocation. ${modifierRules}`;
                        }
                        
                        html += `
                            <div class="modifier-card">
                                <div class="modifier-header">
                                    <div>
                                        <span class="modifier-symbol">${modifier.symbol}</span>
                                        <span class="modifier-name">${modifier.name}</span>
                                    </div>
                                    <span class="modifier-difficulty">+${modifier.difficulty_modifier[playerKey]}</span>
                                </div>
                                <div class="modifier-description">${modifierDescription}</div>
                                <div class="modifier-rules">Rules: ${modifierRules}</div>
                            </div>
                        `;
                    });
                }
                
                // Show missions
                result.selected.forEach((mission, index) => {
                    const isCustomMission = mission.id >= 101;
                    const missionTypeIcon = isCustomMission ? "⭐" : "🎯";
                    
                    html += `
                        <div class="mission-card">
                            <div class="mission-header">
                                <span class="mission-id">${missionTypeIcon} Mission ${mission.id}</span>
                                <span class="mission-difficulty">Difficulty: ${mission.difficulty}</span>
                            </div>
                            <div class="mission-description">
                                ${mission.description}
                            </div>
                        </div>
                    `;
                });
                
                // Show skipped cards if using deck draw method and there are any
                if (method === 'deck' && result.skipped.length > 0) {
                    html += `
                        <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px; border-left: 4px solid #95a5a6;">
                            <h4 style="margin-bottom: 10px; color: #7f8c8d;">📤 Skipped Cards (would exceed target):</h4>
                            <div style="font-size: 14px; color: #6c757d;">
                    `;
                    
                    result.skipped.slice(0, 5).forEach(mission => {
                        const isCustomMission = mission.id >= 101;
                        const missionTypeIcon = isCustomMission ? "⭐" : "🎯";
                        html += `${missionTypeIcon} Mission ${mission.id} (${mission.difficulty}), `;
                    });
                    
                    html = html.slice(0, -2); // Remove last comma
                    if (result.skipped.length > 5) {
                        html += `... and ${result.skipped.length - 5} more`;
                    }
                    
                    html += `
                            </div>
                        </div>
                    `;
                }
                
                document.getElementById('results').innerHTML = html;
            }, 300);
        }
        
        // Clear results
        function clearResults() {
            document.getElementById('results').innerHTML = `
                <div class="no-results">
                    🎲 Select your parameters and click "Generate Missions" to get started!
                </div>
            `;
        }
        
        // Allow Enter key to trigger generation
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('difficulty').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    generateMissions();
                }
            });
            
            // Load missions data
            loadMissions();
        });
    </script>
</body>
</html>
